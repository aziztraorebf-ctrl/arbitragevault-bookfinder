# Configuration pour le service BACKEND
[variables]
NIXPACKS_PYTHON_PACKAGE_MANAGER = "uv"
NIXPACKS_UV_VERSION = "0.5.0"

[phases.setup]
nixPkgs = ["python312"]

# Railway installera automatiquement UV avec ces variables
# et utilisera: uv sync --no-dev --frozen

[start]
cmd = "uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT"